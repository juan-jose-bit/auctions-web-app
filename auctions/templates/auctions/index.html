{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <div class="container justify-content-center mt-0 mb-0"></div>
        <h2>Active Listings</h2>
        {% for lis in listings %}
            <div class = "row ml-3 mr-3 mb-3">
            <div class="col col-lg-7 col-md-5">
            <div class = "card card-body">
                <div class = "media align-items-center align-items-lg-start text-lg-left">
                    <div class="mr-2 mb-3"> 
                        {% if lis.photo %}
                            <img src="{{lis.photo}}" width="150" height="150" alt="">
                        {% else %}
                            <img src="{% static 'auctions/no_img.png' %}" width="150" height="150" alt="">
                        {% endif %}
                    </div>
                    <div class = "media-body pl-4 pr-3">
                        <h5 class="media-title font-weight-semibold">
                            <a href="{% url 'item' lis.pk %}">{{lis.title}}</a>
                        </h5>
                        <p class = "mb-3">
                            {{lis.description}}
                        </p>
                    </div>
                    <div class = "text-center">
                        <h3 class = "font-weight-semibold">
                            ${{lis.max_price}}
                        </h3>
                        <button class = "btn btn-primary">Place Bid</button>
                    </div>
                </div>
            </div>
            </div>
            </div>
        {% empty %}
            <p>No Listings.</p>
        {% endfor %}
    </dv>
{% endblock %}
